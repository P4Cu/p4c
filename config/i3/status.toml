[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1
format = "{utilization}% {frequency}GHz" # {barchart}

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "backlight"
device = "intel_backlight"
# First, check that your user is a member of the "video" group using the groups command. Then add a rule in the /etc/udev/rules.d/ directory containing the following, for example in backlight.rules:
# ACTION=="add", SUBSYSTEM=="backlight", GROUP="video", MODE="0664"

[[block]]
block = "sound"
# name = "@DEFAULT_SOURCE@"
# see for MIC: https://github.com/greshake/i3status-rust/pull/371
on_click = "pavucontrol" # make it only one instance

[[block]]
block = "battery"
format = "{percentage}% {time}"

[[block]]
block = "time"
interval = 60
format = "%a %d/%m %R"
on_click = "gnome-calendar" # TODO: some calendar

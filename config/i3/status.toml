icons = "awesome"
#icons = "material"

[theme]
name = "gruvbox-dark" # "slick" or "bad-wolf"
[theme.overrides]
#idle_bg = "#123456"
# not required if using DroidSansMono NerdFont + theme slick
#separator = ''
#alternating_tint_bg = "#000084"
#alternating_tint_fg = "#005500"

[[block]]
block = "focused_window"
max_width = 81

[[block]]
block = "music"
# player = "spotify"
# buttons = ["prev", "play", "next"]
buttons = ["play"]
max_width = 26

[[block]]
# requires lm-sensors
block = "temperature"
collapsed = true
#interval = 10
#good=50 idle=60
#info=70
#warning=80
format = "{min}° min, {max}° max, {average}° avg"

# This block lags
#[[block]]

# source file generated by neovim: TmuxlineSnapshot ~/.tmux/powerline.conf
source ~/.tmux/powerline.conf

# Remap prefix
# unbind C-b
# set -g prefix C-Space

# Quick key for moving back to the previous window
bind-key L last-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Fix issue with tmux repeating -r the arrow directions (meaning when you switch panes you can accidentally jump back to the other pane again)
bind-key Up    select-pane -U
bind-key Down  select-pane -D
bind-key Left  select-pane -L
bind-key Right select-pane -R

# Make resizing panes easier
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key + resize-pane -U 5
bind-key - resize-pane -D 5
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# new pane with current pane path
bind-key c new-window -c '#{pane_current_path}'
bind-key '"' split-window -v -c '#{pane_current_path}'
bind-key % split-window -h -c '#{pane_current_path}'

# Reload tmux config
bind-key r source-file ~/.tmux.conf

# Ensure terminal starts with its own colour scheme (helps Vim/Neovim themes to not break)
# set -g default-terminal "xterm-256color"
set -g default-terminal "screen-256color" # no S-Fx keys ;-(
# set -g default-terminal "tmux-256color" # no S-Fx keys ;-(
# and ensure the key-codes are xterm alike
set -g xterm-keys on

# Enable UTF8 support
set-window-option -g utf8 on

# Use Vi style key bindings to move around copy mode
setw -g mode-keys vi

# Make sure messages (using display-message) are displayed for long enough to read
set-option -g display-time 2000

# Remove delay when pressing esc in Vim
set -sg escape-time 0

# Fix issue with copying from within a tmux session and wanting to paste outside of it
# set -g default-command "reattach-to-user-namespace -l '/bin/zsh'"

# Setup `v` and `y` operators to start and yank selections (like Vim)
bind-key -t vi-copy 'v' begin-selection
# bind-key -t vi-copy 'y' copy-pipe "reattach-to-user-namespace xsel -bi"

# move x clipboard into tmux paste buffer
# bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
# move tmux copy buffer into x clipboard
# bind C-y run "tmux save-buffer - | xsel -bi"

# Prevent tmux from renaming the tab when processes change
set-option -g allow-rename off

# Set base index value to one (as apposed to zero)
set -g base-index 1
set -g pane-base-index 1

# Increase scrollback lines
set -g history-limit 80000

# Renumber windows automatically after removing a window
# Prevents my OCD and means I don't have to manually run {move|swap}-window
set-option -g renumber-windows on

set -g mouse on
# setw -g mode-mouse on
# set-option -g mouse-select-pane on
# set -g mouse-resize-pane on
# set -g mouse-select-window on

set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# required to autoread file on focus gain
set -g focus-events on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-copycat'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# <PREFIX>I to install plugins
run '~/.tmux/plugins/tpm/tpm'
